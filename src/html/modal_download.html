<div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title"><i class="fas fa-file-csv fa-lg"></i> Download Environmental Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-dark">
                <div class="row form-group">
                    <div class="col-12">
                        <select id="env_download_product" class="selectpicker" data-style="btn-sm btn-light" data-width="100%">
                            <option value="lstd" selected>Day Land Surface Temperature</option>
                            <option value="lstn">Night Land Surface Temperature</option>
                            <option value="ndvi">Normalized Difference Vegetation Index (NDVI)</option>
                            <option value="evi">Enhanced Vegetation Index (EVI)</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <select id="env_download_year" class="selectpicker" data-style="btn-sm btn-light" data-width="100%">
                            <!-- Elenco ultimi 10 anni -->
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="alert alert-info" id="environment-grid-info"></p>
                        <table id="environment-grid" class="table-striped table-sm table-hover" style="font-size: 12px;"></table>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer bg-dark text-white">
                <button class="btn btn-sm btn-light" id="download-env-data-btn"><i class="fas fa-arrow-circle-down"></i> Download Full Table</button>
            </div>
        </div>
    </div>
</div>
