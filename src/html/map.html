<map class="element-shadow" id="map">

    <!-- Timeline & Outbreaks chart panel -->
    <div class="ol-custom ol-unselectable ol-control">
        <button class="ol-zoom-in" type="button" title="Timeline" id="timeline-btn"><i class="fas fa-clock"></i></button>
    </div>
    <div class="element-shadow ol-custom-panel ol-unselectable ol-control" id="timeline-panel">
        <div style="padding:5px 50px 5px 20px;">
            Current Time Filter: <strong><span id="timefilter-info"></span></strong><br/>
            Current Time Window: <strong><span id="timewindow-info"></span></strong>
        </div>
        <div id="slider"></div>
    </div>

    <!-- Full extent Button -->
    <div class="ol-custom-fullext ol-unselectable ol-control">
        <button class="ol-zoom-in" type="button" title="Full Extent" id="fullext-btn"><i class="fas fa-globe"></i></button>
    </div>

    <!-- Select ad clear selection Button -->
    <div class="ol-custom-select ol-unselectable ol-control">
        <button class="ol-zoom-in" type="button" title="Select Outbreaks" id="select-btn"><i class="fas fa-vector-square"></i></button>
        <button class="ol-zoom-out" type="button" title="Clear selection" id="deselect-btn"><i class="fas fa-times"></i></button>
    </div>

</map>
