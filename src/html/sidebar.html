<sidebar class="element-shadow">
    <!-- Sidebar Tab navs -->
    <ul class="nav nav-tabs bg-dark">
        <li class="nav-item">
            <a class="nav-link active" href="#filters-tab" data-toggle="tab">
                <i class="fas fa-filter fa-lg fa-fw"></i> Filters
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#environment-tab" data-toggle="tab">
                <i class="fas fa-chart-line fa-lg fa-fw"></i> Environment
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#layers-tab" data-toggle="tab">
                <i class="fas fa-layer-group fa-lg fa-fw"></i> Layers
            </a>
        </li>
    </ul>
    <!-- Sidebar Tab panes -->
    <div class="tab-content mt-1 p-2">

        <!-- Filter form Tab -->
        <!-- =============== -->
        <div class="tab-pane active" id="filters-tab" role="tabpanel">
            <form>
                <div class="row form-group">
                    <div class="col-12">
                        <select id="disease" class="selectpicker" data-width="100%" 
                                data-header="Disease" data-actions-box="false"
                                data-style="btn-sm btn-outline-dark" data-none-selected-text="Disease"
                                multiple>
                            <option value="CCHF">CCHF</option>
                            <option value="RVF">RVF</option>
                            <option value="SBV">SBV</option>
                            <option value="WND">WND</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <select id="species" class="selectpicker" data-width="100%" data-size="5"
                                data-header="Species" data-actions-box="false" data-live-search="true"
                                data-style="btn-sm btn-outline-dark" data-none-selected-text="Species"
                                multiple>
                        </select>
                    </div>
                </div>
                <div class="row row form-group">
                    <div class="col-12">
                        <select id="subtype" class="selectpicker" data-width="100%" data-size="5"
                                data-header="Subtype" data-actions-box="false" data-live-search="true"
                                data-style="btn-sm btn-outline-dark" data-none-selected-text="Subtype"
                                multiple>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <select id="country" class="selectpicker" data-width="100%" data-size="5"
                                data-header="Country" data-actions-box="false" data-live-search="true"
                                data-style="btn-sm btn-outline-dark" data-none-selected-text="Country"
                                multiple>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <select id="source" class="selectpicker" data-width="100%" data-size="2"
                                data-header="Source of the information" data-actions-box="false"
                                data-style="btn-sm btn-outline-dark" data-none-selected-text="Source of the information"
                                multiple>
                            <option value="OFFICIAL">OFFICIAL</option>
                            <option value="NOT OFFICIAL">NOT OFFICIAL</option>
                        </select>
                    </div>
                </div>
                <div class="row row form-group">
                    <div class="col-6">
                        <input type="text" id="startdate" class="form-control form-control-sm btn-outline-dark" placeholder="Start date">
                    </div>
                    <div class="col-6">
                        <input type="text" id="enddate" class="form-control form-control-sm btn-outline-dark" placeholder="End date">
                    </div>
                </div>
                <div class="row row form-group">
                    <div class="col-6">
                        <button id="set-filters-btn" class="btn btn-dark btn-block"><i class="fas fa-check"></i> Set Filters</button>
                    </div>
                    <div class="col-6">
                        <button id="reset-filters-btn" class="btn btn-dark btn-block"><i class="fas fa-undo-alt"></i> Reset</button>
                    </div>
                </div>
            </form>
        </div> <!-- End tab -->

        <!-- Environmental Analysis Tab content -->
        <!-- ================================== -->
        <div class="tab-pane" id="environment-tab" role="tabpane">
            Environmental Analysis
        </div> <!-- End tab -->

        <!-- Layers Tab content -->
        <!-- ================== -->
        <div class="tab-pane" id="layers-tab" role="tabpane">
            
            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Basemaps</h6>
                    <div class="row form-group">
                        <div class="col-12">
                            <select id="basemap-selector" class="selectpicker" data-style="btn-sm btn-outline-dark" data-width="100%">
                                <option value="osm" selected>OpenStreetMap</option>
                                <option value="topo">Topographic map</option>
                                <option value="sat">Satellite mosaic</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">Overlays</h6>
                    <div class="d-flex flex-row">
                        <div class="custom-control custom-switch" style="width: 140px;">
                            <input type="checkbox" class="custom-control-input" id="outbreaks-toggler" name="otb-chk" checked>
                            <label class="custom-control-label" for="outbreaks-toggler">Outbreaks</label>
                        </div>
                        <div class="mt-1">
                            <input type="range" min="1" max="10" value="8" class="slider" id="otb-opacity-slider" title="Outbreaks layer opacity">
                        </div>
                    </div>
                    
                    <div class="d-flex flex-row">
                        <div class="custom-control custom-switch" style="width: 140px;">
                            <input type="checkbox" class="custom-control-input" id="distribution-toggler" name="dst-chk" checked>
                            <label class="custom-control-label" for="distribution-toggler">Distribution</label>
                        </div>
                        <div class="mt-1">
                            <input type="range" min="1" max="10" value="8" class="slider" id="dst-opacity-slider" title="Disease distribution layer opacity">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h6 class="card-title">MODIS Data <span id="modis-loading"></span></h6>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="modis-lstd-toggler" name="modis-chk" value="lstd">
                        <label class="custom-control-label" for="modis-lstd-toggler">Modis Day Land Surface Temperature</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="modis-lstn-toggler" name="modis-chk" value="lstn">
                        <label class="custom-control-label" for="modis-lstn-toggler">Modis Night Land Surface Temperature</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="modis-ndvi-toggler" name="modis-chk" value="ndvi">
                        <label class="custom-control-label" for="modis-ndvi-toggler">Modis Normalized Difference Vegetation Index (NDVI)</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="modis-evi-toggler" name="modis-chk" value="evi">
                        <label class="custom-control-label" for="modis-evi-toggler">Modis Enhanced Vegetation Index (EVI)</label>
                    </div>
                    <div>
                        <input type="range" min="3" max="10" value="10" class="slider w-100" id="modis-opacity-slider" title="MODIS Layer opacity" disabled>
                    </div>
                </div>
            </div>

        </div> <!-- End tab -->

    </div>
</sidebar>
